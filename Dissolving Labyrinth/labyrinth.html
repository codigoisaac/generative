<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dissolving Labyrinth</title>

    <style>
      body {
        display: flex;
        align-items: flex-end;
        justify-content: center;

        margin: 0;
        background: #0a0a0a;
      }

      #controls {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
    </style>
  </head>
  <body>
    <canvas width="320" height="320"></canvas>
    <div id="controls">
      <input
        type="number"
        name="step"
        id="step"
        min="15"
        max="700"
        value="15"
      />
      <input
        type="number"
        name="lineWidth"
        id="linew"
        min="1"
        max="400"
        value="1"
      />
      <button id="generateBtn">Generate</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
